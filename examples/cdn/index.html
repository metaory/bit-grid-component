<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="https://metaory.github.io/bit-grid-component/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:description"
    content="Framework-agnostic web component for boolean matrices â€” edit and display 2D boolean arrays" />
  <meta property="og:image" content="https://metaory.github.io/bit-grid-component/screenshot.png" />
  <meta property="twitter:image" content="https://metaory.github.io/bit-grid-component/screenshot.png" />
  <meta name="author" content="metaory" />
  <meta name="theme-color" content="#11ffaa" />
  <title>CDN - Bit Grid Component</title>
  <style type="text/css">
    :root {
      font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
      color-scheme: dark;
      --primary: #ffd42a;
      --bg: #0d0d0d;
      --cell-bg: #1a1a1a;
      --text: #eaeaea;
      --text-muted: #b3b3b3;
      --header-bg: #141414;
    }

    html,
    body {
      overflow-x: hidden;
    }

    body {
      margin: 0;
      display: grid;
      place-items: start center;
      min-height: 100vh;
      background-color: var(--cell-bg);
      color: var(--text);
    }

    .hdr {
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem 1rem;
      background: var(--header-bg);
      color: var(--text);
      width: 100%;
      text-align: center;
    }

    .hdr .logos {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 0.5rem;
    }

    .hdr .logo {
      width: 48px;
      height: 48px;
    }

    .hdr .framework-logo {
      width: 48px;
      height: 48px;
      opacity: 0.8;
    }

    .hdr .title {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 50px currentColor;
      color: var(--primary);
    }

    .hdr .subtitle {
      font-size: 1rem;
      color: var(--text);
    }

    .hdr .description {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .hdr .github a {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .hdr .github a:hover {
      text-decoration: underline;
    }

    #app {
      max-width: 1280px;
      width: 80vw;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    bit-grid {
      --grid-primary: var(--primary);
      --grid-bg: var(--bg);
      --grid-cell-bg: var(--cell-bg);
      --grid-text: var(--text);
      --grid-text-muted: var(--text-muted);
      --grid-header-bg: var(--header-bg);
      --grid-hover-bg: var(--cell-bg);
      --grid-selection-bg: rgba(255, 212, 42, 0.25);
      --grid-selection-active-bg: rgba(255, 212, 42, 0.7);
    }

    .hint {
      margin-top: 8px;
      color: var(--text-muted);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="hdr">
    <div class="logos">
      <img class="logo" src="https://metaory.github.io/bit-grid-component/favicon.png" alt="BitGrid Component Logo" />
      <img class="framework-logo"
        src="https://raw.githubusercontent.com/metaory/bit-grid-component/master/.github/assets/unpkg.svg"
        alt="unpkg Logo" />
    </div>
    <div class="title">BitGrid Component</div>
    <div class="subtitle">Framework-agnostic web component for boolean matrices</div>
    <div class="description">edit and display 2D boolean arrays</div>
    <div class="github">
      <a href="https://github.com/metaory/bit-grid-component" target="_blank" rel="noopener">GitHub</a>
    </div>
  </div>
  <div id="app">
    <bit-grid id="grid"></bit-grid>
    <div class="hint">Hint: open browser console to see change events</div>
  </div>

  <script type="module">
    import 'https://unpkg.com/bit-grid-component?module'
    const rows = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve', 'Frank']
    const cols = ['Bash', 'Go', 'JQ', 'JS', 'Lisp', 'Lua', 'Rust', 'Swift', 'Zig']
    const grid = document.getElementById('grid')
    grid.update({
      data: Array(rows.length).fill(0).map(() => Array(cols.length).fill(false)),
      rowLabels: rows,
      colLabels: cols
    })
    grid.addEventListener('dataChange', (e) => console.log(e.detail))
  </script>
</body>

</html>
